<div class="row sub-header">
    <h3>Товар</h3>
</div>

<div class="row">
    <div class="col-sm-9">
        <form name="productForm" class="form-horizontal" ng-submit="onSave(productForm, productModel)" form-validate novalidate>
            <div class="form-group">
                <label for="sku" class="col-md-2 control-label">Артикул</label>
                <div class="col-sm-8">
                    <input ng-model="productModel.sku" form-input-validate type="text" id="sku" name="sku" placeholder="Артикул" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-md-2 control-label">Наименование</label>
                <div class="col-sm-8">
                    <input ng-model="productModel.title" form-input-validate type="text" id="title" name="title" placeholder="Наименование" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="priceRetail" class="col-md-2 control-label">Цена</label>
                <div class="col-sm-8">
                    <input ng-model="productModel.price.retail" form-input-validate type="number" id="priceRetail" name="price.retail" placeholder="Цена" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Категория</label>
                <div class="col-sm-8">
                    <input ng-model="selected.category"
                           bs-typeahead
                           data-key-value="title"
                           ng-options="category as category.title for category in getCategories($viewValue)"
                           type="text" name="parent"
                           placeholder="Категория" class="form-control">
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="availability" class="col-md-2 control-label">Кол-во</label>-->
                <!--<div class="col-sm-8">-->
                    <!--<input ng-model="productModel.availability" form-input-validate type="number" id="availability" name="availability" placeholder="Кол-во" class="form-control" required>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-sm-8">
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="productModel.isLeader" id="isLeader"> Лидер
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" ng-model="productModel.isNew" id="isNew"> Новинки
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                        <a type="button" class="btn btn-default" href="" ui-sref="extension.shop.product.list">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-3">
    </div>
</div>
