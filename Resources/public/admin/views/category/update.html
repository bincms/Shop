<div class="row sub-header">
    <h3>Категория - <span ng-bind="categoryModel.title"></span></h3>
</div>

<div class="row">
    <div class="col-sm-9">
        <form name="categoryForm" class="form-horizontal" ng-submit="onSave(categoryForm, categoryModel)" form-validate novalidate>
            <div class="form-group">
                <label class="col-md-2 control-label">Наименование</label>
                <div class="col-sm-8">
                    <input ng-model="categoryModel.title" form-input-validate type="text" name="title" placeholder="Наименование" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Родитель</label>
                <div class="col-sm-8">
                    <input ng-model="selected.category"
                           bs-typeahead
                           data-filter="filter"
                           data-key-value="title"
                           ng-options="parent as parent.title for parent in getParents($viewValue)"
                           form-input-validate type="text" name="parent"
                           placeholder="Родитель" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a type="button" class="btn btn-default" href="" ui-sref="extension.shop.category.list">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-3">
    </div>
</div>
