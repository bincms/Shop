<div class="row sub-header">
    <h3>Статус заказа</h3>
</div>
<div class="row">
    <div class="col-sm-9">
        <form name="orderStatusForm" class="form-horizontal" ng-submit="onSave(orderStatusForm, orderStatusModel)" form-validate novalidate>

            <div class="form-group">
                <label class="col-md-2 control-label">Наименование</label>
                <div class="col-sm-8">
                    <input ng-model="orderStatusModel.title" form-input-validate type="text" name="title" placeholder="Наименование" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                        <a type="button" class="btn btn-default" href="" ui-sref="extension.shop.order.status.list">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-3">
    </div>
</div>
