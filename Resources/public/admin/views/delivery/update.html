<div class="row sub-header">
    <h3>Доставка - <span ng-bind="deliveryModel.title"></span></h3>
</div>

<div class="row">
    <div class="col-sm-9">
        <form name="deliveryForm" class="form-horizontal" ng-submit="onSave(deliveryForm, deliveryModel)" form-validate novalidate>
            <div class="form-group">
                <label class="col-md-2 control-label">Наименование</label>
                <div class="col-sm-8">
                    <input ng-model="deliveryModel.title" form-input-validate type="text" name="title" placeholder="Наименование" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Описание</label>
                <div class="col-sm-8">
                    <textarea name="description" ng-model="deliveryModel.description" form-input-validate class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label">Стоимость</label>
                <div class="col-sm-8">
                    <input ng-model="deliveryModel.price" form-input-validate type="text" name="price" placeholder="Стоимость" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label"></label>
                <div class="col-sm-8">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="enabled" ng-model="deliveryModel.enabled" id="enabled"> Включен
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                        <a type="button" class="btn btn-default" href="" ui-sref="extension.shop.delivery.list">Отмена</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-3">
    </div>
</div>
